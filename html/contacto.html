<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con tu revendedora más cercana y compra productos de calidad de la forma más fácil">
    <meta name="keywords" content="CONTACTO COCINA OLLAS CACEROLAS TUPPERS ESSEN TUPPERWARE CALIDAD LUJO PREMIUM"
    
    <link rel="shortcut icon" href="../multimedia/favicon.png"> 
    <link rel="stylesheet" href="../css/prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond&display=swap" rel="stylesheet">

</head>
<body>
    <header>

        <div id="titulosheader">
            <div class="titulos-contenedor">
                <h1 id="tituloUno">Ailu Cocina de Calidad</h1>
                <h2 id="tituloDos">productos de cocina premium</h2>
            </div>

            <div class="logo">
                <img src="../multimedia/logo.png" alt="logo" id="logopng">
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="../index.html" id="home">HOME</a>
            </li>
            <li>
                <a href="productos.html" id="prod">PRODUCTOS</a>
            </li>
            <li>
                <a href="recetas.html" id="rec">RECETAS</a>
            </li>
            <li>
                <a href="shop.html" id="shp">SHOP</a>
            </li>
            <li>
                <a href="contacto.html" id="cont">CONTACTO</a>
            </li>
        </ul>
    </nav>

    <main id="contactoLayout">
        <div>
            <img src="../multimedia/contacto.jpg" alt="bannercontacto" id="bannerContacto">
        </div>
        
        <form action="" id="formulario">
            <fieldset id="form">
                <legend>Escribime!</legend>
                    <label for="Nombre" class="botones">Nombre</label>
                    <input type="text" placeholder="Ingresa tu Nombre" id="Nombre">
                <br>
                    <label for="Apellido" class="botones">Apellido</label>
                    <input type="text" placeholder="Ingresa tu Apellido" id="Apellido">
                <br>
                    <label for="Telefono" class="botones">Telefono</label>
                    <input type="text" placeholder="Ingresa tu Telefono" id="Telefono">
                <br>
                    <label for="Mail" class="botones">Correo Electrónico</label>
                    <input type="text" placeholder="Ingresa tu Correo" id="Mail">
                <br>
                    <label for="Comentario" class="botones">Qué estás buscando?</label>
                    <textarea name="" id="Comentario" cols="30" rows="10"></textarea>
                <br>
                    <input type="submit" value="ENVIAR">
            </fieldset>
        </form>

    </main>
    <footer>
        <span id="news">
            <form action="">     
                <legend>Newsletter</legend>
                    <input type="" placeholder="Ingresa tu mail" class="botonNews">
                    <br>
                    <input type="button" value="SUSCRIBIRSE" class="botonNews">           
           </form>
        </span>
           
        <div id="redes">  
            <h3>Redes</h3>
                <P>Seguinos en nuestras redes</P>
        </div>
        <div id="socialM">    
            <ul>
                <li>
                    <a href="https://www.instagram.com/ailu.cocinadecalidad/?hl=es-la">
                        <img src="../multimedia/logoInstagram.png" alt="Logo de Instagram">
                    </a>
                </li>
                <li>                
                    <a href="https://www.youtube.com/c/TupperwareArgentinaOficial">
                        <img src="../multimedia/logoYoutube.png" alt="Logo de Youtube">
                    </a>
                </li>
            </ul>
        </div>    
    </footer>
</body>

</html>
